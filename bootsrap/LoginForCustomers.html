<!DOCTYPE html>
<html>

<head>
    <title>Customer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <!-- global css -->
    <link href="css/app.css" rel="stylesheet">
    <!-- end of global css -->
    <!--page level css -->

    <link href="vendors/iCheck/css/all.css" rel="stylesheet">
    <link href="vendors/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet" />
    <link href="Scripts/login.css" rel="stylesheet" />
    <style>
        * {box-sizing: border-box;}

/* Style the input container */
.input-container {
  display: flex;
  width: 100%;
  margin-bottom: 15px;
}

/* Style the form icons */
.icon {
  padding: 10px;
  background: dodgerblue;
  color: white; 
  min-width: 50px;
  text-align: center;
}

/* Style the input fields */
.input-field {
  width: 100%;
  padding: 10px;
  outline: none;
}

.input-field:focus {
  border: 2px solid dodgerblue;
}

</head>

<body id="sign-up">
    <!--<div class="preloader">
        <div class="loader_img"><img src="img/loader.gif" alt="loading..." height="64" width="64"></div>
    </div>-->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 login-form">
                <div class="panel-header">
                    <h2 class="text-center">
                        <img src="images/imageedit_1_4929122194.png" width="200" height="200" alt="Logo">
                    </h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div id="message"></div>
                        <form action="cc.html" id="authentication" method="post" class="signup_validator">

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email" class="sr-only"> E-mail</label>
                                    <input type="text" class="form-control  form-control-lg" id="email" name="email"
                                           placeholder="E-mail">
                                </div>
                            </div>


                            <div class="col-md-12 ">
                                <div class="form-group ">

                                    <label for="password" class="sr-only">Password</label>

                                    <input type="password" class="form-control form-control-lg " id="password"
                                           name="password" placeholder="Password">

                                </div>
                            </div>



                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" id="submit" value="Sign In " class="btn btn-primary btn-block" />
                                </div>
                                <span class="sign-in">Dont have an Account?  &nbsp; <a href="RegisterCustomers.html">Sign Up</a></span>
                            </div>
                        </form>
                    </div>
                    <div class="row text-center social">
                        <div class="col-xs-12">
                            <p class="alter">Sign In with</p>
                        </div>
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2">
                                <div class="col-xs-4">
                                    <a href="javascript:void(0)" class="btn btn-lg btn-facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                </div>
                                <div class="col-xs-4">
                                    <a href="javascript:void(0)" class="btn btn-lg btn-twitter">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </div>
                                <div class="col-xs-4">
                                    <a href="javascript:void(0)" class="btn btn-lg btn-google">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- global js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU%callback=myMap"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- end of global js -->
    <!-- begining of page level js -->
    <!--<script src="vendors/moment/js/moment.min.js"></script>-->

    <script src="vendors/select2/js/select2.js"></script>-->
    <!--<script src="vendors/iCheck/js/icheck.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script>
    <script src="https:/code.jquery.com/jquery=1.7.js" type="text/javascript"></script>
    <script src="Scripts/loginjs.js"></script>



    <script>
        $(document).ready(function () {
            $("#submit").click(function () {
                var username = $("#email").val().trim();
                var password = $("#password").val().trim();

                if (username != "" && password != "") {
                    $.ajax({
                        url: http://localhost:62103/api/login',
                        type: 'post',
                        data: { username: username, password: password },
                        success: function (response) {
                            var msg = "";
                            if (response == 1) {
                                window.location = "index.html";
                            } else {
                                msg = "Invalid email and password!";
                            }
                            $("#message").html(msg);
                        }
                    });
                }
            });
        });


    </script>

    

      








    <!-- end of page level js -->
</body>

</html>
