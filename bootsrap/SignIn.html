    <script type="text/javascript">
        $(document).ready(function () {  
            $('#form').on('click', function (e) {
                e.preventDefault();
                debugger;
                jQuery.support.cors = true;

                var emailAddress = $("#inputEmail").val();
                var passWord = $("#inputPassword").val();

                $.ajax({
                    url: 'http://localhost:62103/api/login',
                    type: "POST",
                    dataType: 'json',
                    data: "emailAdress=" + emailAddress + "&passWord=" + passWord,
                    crossDomain: true  
                    success: function (data) {
                        console.log(data)
                        redirectUrl = "index.html";
                        //$('#SignUp').hide();
                        //$('#index').show();


                    },
                    error: function (err) {
                        alert("Opps Something Went Wrong. Pls Try Again. ");
                        console.log()
                    }

                });
            });
        });

    </script>
    <script>
        //for inputs blurring an focusing
        $(document).ready(function () {
            $("input").focus(function () {
                $(this).css("background-color", "#cccccc");
            });
            $("input").blur(function () {
                $(this).css("background-color", "#fff");
            });
        });
    </script>
    <script>
        var inputPassword = document.getElementById('inputPassword');
        var eye = document.getElementById('eye');
        eye.addEventListener('click', togglePass);
        function togglePass() {

           

            (inputPassword.type == 'password') ? inputPassword.type = 'text' :
                inputPassword.type = 'password';

        }

    </script>
