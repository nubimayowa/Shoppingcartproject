
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Scripts/signin.css" rel="stylesheet" />

    <!--<link href="Content/carousel.css" rel="stylesheet" />
    <link href="Content/album.css" rel="stylesheet" />-->
</head>

<body class="text-center text-info bg-dark" >
    <form class="form-signin">
        <img class="mb-1"  width="72" height="72">
       
        <h1 class="h1 mb-1 font-weight-bold">Sign In</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <div class="checkbox mb-1">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <a href="SignUp.html">Dont have an Account Sign Up?</a>

        <button class="btn btn-lg btn-primary btn-block " id="form" type="submit" te>Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form').on('click', function (e) {
                e.preventDefault();
                debugger;
                jQuery.support.cors = true;

                var emailAddress = $("#inputEmail").val();
                var passWord = $("#inputPassword").val();

                $.ajax({
                    url: 'http://localhost:62103/api/login',
                    type: "POST",
                    dataType: 'json',
                    data: "emailAdress=" + emailAddress  + "&passWord=" + passWord,
                    crossDomain: true,
                    success: function (data) {
                        console.log(data)
                        window.location.href = "index.html";
                        //$('#SignUp').hide();
                        //$('#index').show();


                    },
                    error: function (err) {
                        alert("Opps Something Went Wrong. Pls Try Again. ");
                        console.log()
                    }

                });
            });
        });

    </script>
</body >
</html >
